name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Build the Docker image
      - name: Build Docker image
        id: build-image
        run: |
          IMAGE_NAME=my-image-name
          TAG=$(date +%s)
          docker build . -f Dockerfile -t $IMAGE_NAME:$TAG
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Built image $IMAGE_NAME:$TAG"

      # Step 4: Scan image with Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          format: 'table'             # or 'sarif' if you want GitHub Security Dashboard integration
          severity: 'CRITICAL,HIGH'   # scan only high and critical vulnerabilities
          exit-code: '0'              # set to '1' if you want the build to fail on findings
          ignore-unfixed: true        # ignore unfixed CVEs

      # Step 5: (Optional) Push Docker image
      # - name: Push Docker image
      #   run: docker push $IMAGE_NAME:$TAG
