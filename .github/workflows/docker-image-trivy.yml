name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - uses: actions/checkout@v4

      # Step 2: Setup Docker Buildx
      - uses: docker/setup-buildx-action@v2

      # Step 3: Build lightweight image
      - name: Build Docker image
        id: build-image
        run: |
          IMAGE_NAME=my-lightweight-app
          TAG=$(date +%s)
          docker build . -f Dockerfile -t $IMAGE_NAME:$TAG
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "âœ… Built image $IMAGE_NAME:$TAG"

      # Step 4: Aggressive cleanup before Trivy
      - name: Cleanup Docker + OS to free space
        run: |
          echo "ðŸ§¹ Cleaning Docker caches..."
          docker builder prune -af --all
          docker system prune -af --volumes
          docker image prune -f
          echo "ðŸ§¹ Removing /opt and large dirs..."
          sudo rm -rf /opt /usr/share/dotnet /usr/local/share/boost
          sudo apt-get clean
          df -h

      # Step 5: Show image size
      - name: Show image size
        run: docker images ${{ env.IMAGE_NAME }}:${{ env.TAG }}

      # Step 6: Run Trivy scan using /mnt for temp storage
      - name: Run Trivy vulnerability scanner
        run: |
          mkdir -p /mnt/trivy-temp
          export TMPDIR=/mnt/trivy-temp
          TRIVY_OUTPUT=trivy-report.txt
          trivy image \
            --severity CRITICAL,HIGH \
            --ignore-unfixed \
            --format table \
            ${{ env.IMAGE_NAME }}:${{ env.TAG }} > $TRIVY_OUTPUT
          cat $TRIVY_OUTPUT

      # Step 7: Upload Trivy report as artifact
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.txt

      # Step 8: Cleanup Docker after scan
      - name: Cleanup Docker cache
        if: always()
        run: |
          echo "ðŸ§¹ Post-scan cleanup..."
          docker system prune -af --volumes
          df -h
