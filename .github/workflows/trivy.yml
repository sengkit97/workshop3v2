name: Trivy Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '15 8 * * 5'  # Every Friday at 08:15 UTC

permissions:
  contents: read

jobs:
  trivy-scan:
    name: Run Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read           # for actions/checkout
      security-events: write   # to upload SARIF results
      actions: read            # required for private repos

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Prevent "no space left on device" errors
      - name: Clean up Docker environment
        run: |
          echo "Cleaning unused Docker resources..."
          docker system prune -af --volumes || true
          sudo rm -rf /var/lib/docker/tmp/* || true
          echo "Cleanup complete."

      - name: Build Docker image
        run: |
          docker build -t my-organization/my-app:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@7b7aa264d83dc58691451798b4d117d53d21edfe
        with:
          image-ref: 'my-organization/my-app:${{ github.sha }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'   # prevents the job from failing due to vulnerabilities

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
